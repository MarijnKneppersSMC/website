<!DOCTYPE html>

<html lang="en">

<head>

	<title>Machine Learning</title>

	<script src="scripts/embedHTML.js"></script>

	<script src="scripts/popUp.js"></script>

	<script src="scripts/underline.js"></script>

	<script src="scripts/modal.js"></script>

	<link rel="stylesheet" href="stylesheets/main.css" />

	<link rel="stylesheet" href="stylesheets/about-us.css" />

	<link rel="stylesheet" href="stylesheets/popup.css" />

	<link rel="stylesheet" href="stylesheets/modal.css" />

	<link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
    
</head>

<body>

	<header>
		<img id="logo" src="images/logo.png"></img>
		<h1 id="title">Machine Learning</h1>
		
	</header>

	<nav id="buttons">


		<button class="underlineable" onclick="showPopUps(`about-us`); updateUnderline('about-us-underline')">About Us<span class="underline" id="about-us-underline"></button>
    
		<button class="underlineable" onclick="showPopUps(`limitations`); updateUnderline('limitations-underline');">Limitations<span class="underline" id="limitations-underline"></span></button>


		<!-- todo find better name for button -->
		<button class="underlineable" onclick="showPopUps(`applications-of-machine-learning`); updateUnderline('applications-of-machine-learning-underline')">Applications of Machine Learning<span class="underline" id="applications-of-machine-learning-underline"></span></button>

		<button class="underlineable" onclick="showPopUps(`contact-us`); updateUnderline('contact-us-underline')">Contact Us<span class="underline" id="contact-us-underline"></button>

	</nav>

	<article id="about-us" embed-html="aboutUs.html" class="popup"></article>

	<article id="limitations" embed-html="documents/text/limitations.html" class="popup"></article>

	<article id="applications-of-machine-learning" embed-html="documents/text/applicationsOfMachineLearning.html" class="popup"></article>

	<article id="general-info" embed-html="documents/text/generalInfo.html"></article>

	<form id="contact-us" embed-html="documents/text/contact-us.html" class="popup" onsubmit="return false;"></form>

	<article id="about-tijmen" class="modal-data" embed-html="documents/text/Tijmen.html"></article>

	<article id="about-marijn" class="modal-data" embed-html="documents/text/Marijn.html"></article>

	<div id="glass-pane" class="glass-pane"></div>

	<article id="modal" class="modal">
		<button id="closeModalButton" onclick="toggleModal()">close</button>
		<article id="modal-dialogue"></article>
	</article>

	<script>
		embedHTML();
	</script>

</body>

</html>
